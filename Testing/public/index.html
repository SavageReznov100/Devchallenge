    <title>Guessing Game</title>
    <head>

    </head>
    <body>
        <p>How many fingers am I holding up?</p>
        <p><input type="text" id="Guess"><button id="Numberguess">Guess !</button>
    </body>
    <script type="text/javascript">
        document.getElementById("Numberguess").onclick = function (){
        var randomnumber = Math.random();
     randomnumber = randomnumber * 6;
     randomnumber = Math.floor(randomnumber);
         
         if (
             document.getElementById("Guess").value == randomnumber){

                 alert("well done ! You got it");
             }
         
          else {
              alert("Nope The answer was"   ++ randomnumber);
          }
         
          
        }
     
        
    </script>
